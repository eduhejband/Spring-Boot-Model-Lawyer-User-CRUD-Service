# Configurações básicas
spring.application.name=servico_1
server.port=8080

# Banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/servico_1_db
spring.datasource.username=banco
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuração recomendada para o RabbitMQ
spring.rabbitmq.template.exchange=servico1.exchange
spring.rabbitmq.template.default-receive-queue=servico1.queue
spring.rabbitmq.template.routing-key=servico1.routingkey

# MapStruct
spring.main.allow-bean-definition-overriding=true

# Configuração de encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true